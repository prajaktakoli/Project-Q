<h1>Forgot password :</h1>
<form action="">
    <!-- Username -->
    <div class="row">
        <div class="form-group mb-0 col-xs-3 ml-4">
            <label for="username">Enter Email Id : </label>
            <input [(ngModel)]="forgotPasswordData['email']" type="text" name="username" id="username"
                class="form-control" [ngModelOptions]="{standalone: true}" aria-describedby="username-help">
            <label id="username_validation"></label>
        </div>
    </div>
    <!-- Submit Button -->
    <button id="forgotpassword_button" class="btn btn-primary ml-2 mt-3" type="submit" (click)='ChangePassword()'>Reset</button>
</form>
